<div class="posts-container">
  <div class="posts-header">
    <button mat-raised-button color="primary" class="create-post-btn" routerLink="/posts/create">
      Créer un article
    </button>
    
    <div class="sort-container">
      <button 
        mat-button 
        class="sort-button" 
        (click)="toggleSortMenu()">
        Trier par
        <mat-icon>arrow_downward</mat-icon>
      </button>
      
      <div class="sort-menu" *ngIf="showSortMenu">
        <button 
          class="sort-menu-item" 
          (click)="sortByNewest()"
          [class.active]="currentSortOrder === 'desc'">
          Plus récent
        </button>
        
        <button 
          class="sort-menu-item" 
          (click)="sortByOldest()"
          [class.active]="currentSortOrder === 'asc'">
          Plus ancien
        </button>
      </div>
    </div>
  </div>

  <div class="posts-grid">
    <app-post-item *ngFor="let post of posts" [post]="post"></app-post-item>
  </div>
</div>
