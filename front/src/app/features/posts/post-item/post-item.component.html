<div class="post-card">
  <div class="post-header">
    <h3 class="post-title">{{ post.title }}</h3>
    <div class="post-metadata">
      <div class="post-date">{{ post.createdAt | date:'dd/MM/yyyy' }}</div>
      <div class="post-author">{{ post.author?.username || 'Inconnu' }}</div>
    </div>
  </div>
  
  <div class="post-content">
    <p>{{ post.content | slice:0:150 }}{{ post.content.length > 150 ? '...' : '' }}</p>
  </div>
  
  <div class="post-footer">
    <a [routerLink]="['/posts', post.id]" class="read-more">Lire la suite</a>
  </div>
</div>
