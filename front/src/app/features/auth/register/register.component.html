<div class="register-container">
  <div class="back-button">
    <button mat-icon-button (click)="navigateToLogin()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <div class="register-header">
    <img src="/assets/logo_p6.png" alt="MDD Logo" class="logo"/>
    <h1>Inscription</h1>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <mat-form-field appearance="outline">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput formControlName="firstName" required>
      <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">
        Le nom d'utilisateur est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nom de famille</mat-label>
      <input matInput formControlName="lastName" required>
      <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">
        Le nom de famille est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Adresse e-mail</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
        L'email est requis
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
        Format d'email invalide
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
      <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
        Le mot de passe est requis
      </mat-error>
      <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
        Le mot de passe doit contenir au moins 6 caract√®res
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading" class="register-button">
      S'inscrire
    </button>
  </form>
</div>
