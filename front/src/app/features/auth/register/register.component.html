<div class="register-container">
  <!-- Bouton de retour en haut à gauche -->
  <div class="back-button">
    <button mat-icon-button routerLink="/">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <!-- Logo centré en haut -->
  <div class="logo-section">
    <img src="/assets/logo_p6.png" alt="MDD Logo" class="logo" />
  </div>

  <!-- Titre centré -->
  <div class="title-section">
    <h1>Inscription</h1>
  </div>

  <!-- Formulaire -->
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <div class="form-field">
      <label for="username">Nom d'utilisateur</label>
      <input id="username" formControlName="username" required>
      <div class="error-message" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        Le nom d'utilisateur est requis
      </div>
    </div>

    <div class="form-field">
      <label for="email">Adresse e-mail</label>
      <input id="email" formControlName="email" type="email" required>
      <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        L'email est requis avec un format valide
      </div>
    </div>

    <div class="form-field">
      <label for="password">Mot de passe</label>
      <input id="password" formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
      <div class="password-requirements" *ngIf="registerForm.get('password')?.touched && getPasswordRequirements().length > 0">
        <p class="requirements-title">Le mot de passe doit contenir :</p>
        <ul class="requirements-list">
          <li *ngFor="let requirement of getPasswordRequirements()">{{ requirement }}</li>
        </ul>
      </div>
    </div>

    <button mat-raised-button type="submit" [disabled]="registerForm.invalid || isLoading" class="register-button">
      S'inscrire
    </button>
  </form>
</div>
