<div class="login-container">
  <!-- Bouton de retour en haut à gauche -->
  <div class="back-button">
    <button mat-icon-button routerLink="/">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <!-- Logo centré en haut -->
  <div class="logo-section">
    <img src="/assets/logo_p6.png" alt="MDD Logo" class="logo" />
  </div>

  <!-- Titre centré -->
  <div class="title-section">
    <h1>Se connecter</h1>
  </div>

  <!-- Formulaire -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-field">
      <label for="identifier">E-mail ou nom d'utilisateur</label>
      <input id="identifier" formControlName="identifier" required>
      <div class="error-message" *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched">
        L'identifiant est requis
      </div>
    </div>

    <div class="form-field">
      <label for="password">Mot de passe</label>
      <input id="password" formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
      <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Le mot de passe est requis
      </div>
    </div>

    <button mat-raised-button type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
      Se connecter
    </button>
  </form>
</div>
