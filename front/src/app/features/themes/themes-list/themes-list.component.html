<div class="themes-container">
  <div class="themes-header">
    <h1>Thèmes</h1>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="isLoading" class="loading-message">
    Chargement des thèmes...
  </div>

  <div class="themes-grid" *ngIf="!isLoading">
    <div class="theme-card" *ngFor="let theme of themes">
      <div class="theme-content">
        <h2 class="theme-title">{{ theme.name }}</h2>
        <p class="theme-description">{{ theme.description }}</p>
      </div>
      <div class="theme-actions">
        <button
          class="subscribe-btn"
          [class.subscribed]="isUserSubscribed(theme.id!)"
          [disabled]="isUserSubscribed(theme.id!)"
          (click)="toggleSubscription(theme)">
          {{ isUserSubscribed(theme.id!) ? 'Déjà abonné' : 'S\'abonner' }}
        </button>
      </div>
    </div>
  </div>
</div>
